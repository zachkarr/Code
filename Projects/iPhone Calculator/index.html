<!DOCTYPE html>
<html>
  <head><script src = "calculator.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" /></head>
  <body>
    <h1><b>Calculator</b></h1>
    
    <input style="font-weight:bold; text-align: right; width: 400px; height: 100px;" type=text id="nums" name="nums" class="nums" placeholder="0" disabled="true"></br></br>
   
    <button id="clear" class="buttonGrey"><b>C</b></button>
    <button id="negpos" class="buttonGrey"><b>+/-</b></button>
    <button id="remainder" class="buttonGrey"><b>%</b></button>
    <button id="divide" class="buttonOrange"><b>/</b></button></br>
    
    
      <button id="7" class="buttonDark"><b>7</b></button>
      <button id="8" class="buttonDark"><b>8</b></button>
      <button id="9" class="buttonDark"><b>9</b></button>
      <button id="multiply" class="buttonOrange"><b>X</b></button></br>
    
     
      <button id="4" class="buttonDark"><b>4</b></button>
      <button id="5" class="buttonDark"><b>5</b></button>
      <button id="6" class="buttonDark"><b>6</b></button>
      <button id="subtract" class="buttonOrange"><b>-</b></button></br>
    
     
      <button id="1" class="buttonDark"><b>1</b></button>
      <button id="2" class="buttonDark"><b>2</b></button>
      <button id="3" class="buttonDark"><b>3</b></button>
      <button id="add" class="buttonOrange"><b>+</b></button></br>
    
     
      <button id="0" class="zeroDark"><b>0</b></button>
      <button id="period" class="buttonDark"><b>.</b></button>
      <button id="eq" class="buttonOrange"><b>=</b></button>   

  </body>
</html>
